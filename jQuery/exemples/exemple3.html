<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="jquery.js"></script>
  <script>
    $(function() {
      function changement() {
        $('p').toggleClass('modification');
      };

      $('p').click(function() {
         changement();
      });
      //setInterval(changement,500);
    });
  </script>
  <title>Document</title>
  <style>
    p{
      display: inline-block;
      width: 40%;
      margin-left: 30%;
      padding: 20px 0;
      background-color: yellow;
      color: black;
      border: 2px solid white;
      font-size: 2em;
      text-align: center;
    }
    .modification{
      background-color: red;
      color: yellow;
      border-color: yellow;
    }
  </style>
</head>
<body>
  <p class="truc">Promotion !</p>
</body>
</html>

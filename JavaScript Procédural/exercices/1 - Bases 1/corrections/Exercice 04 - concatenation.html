<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 4 - concaténation</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        On peut ajouter une chaîne de caractères à la suite d'une autre. On appelle cela la concaténation. Ici, la fonction alert va afficher demain :
        var mot = 'de' + 'main';
        alert(mot);
      */

      /*********************************
      ************ EXERCICE ************
      **********************************
        Créez quatre variables. Stockez dans chacune une partie de la phrase suivante :
        La nuit
        tous
        les chats
        sont gris
        Concaténez les quatre variables dans une cinquième variable.
        Affichez le contenu de cette variable dans une boîte de dialogue.
      */
      var partie1 = 'La nuit';
      var partie2 = 'tous';
      var partie3 = 'les chats';
      var partie4 = 'sont gris';
      var phrase = partie1 + ' ' + partie2 + ' ' + partie3 + ' ' + partie4 + '.';
      alert(phrase);
    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 4 - concaténation</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 5 - coercition</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Créez trois variables. La première contient une chaîne de caractères, les deux autres contiennent chacune un nombre différent.

        ** 1 **
        Concaténez les 2 nombres et enregistrez le résultat dans une nouvelle variable
        Concaténez à présent la variable contenant du texte et cette nouvelle variable, puis affichez le résultat dans une boîte de dialogue alert().

        ** 2 **
        - Faites la concaténation de la première variable (texte) et de la seconde variable (nombre) et stockez cette concaténation dans une quatrième variable.
        - Concaténez cette variable avec la troisième (nombre) et affichez le résultat avec la fonction alert().
        Quel résultat obtenez-vous ? Pourquoi ?
      */
      var texte = 'bonjour';
      var nombre1 = 42;
      var nombre2 = 74;

      var somme = nombre1 + nombre2;
      alert(texte + somme);

      var collage = texte + nombre1;
      alert(collage + nombre2);



    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 5 - coercition</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 34 - portée</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réalisez le programme (algorithme) suivant :
        - Dans la balise script, affichez une boîte de dialogue avec un champ de saisie à l'utilisateur.
        - Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, affichez une boîte de dialogue avec un champ de saisie.
        - Enregistrez la saisie utilisateur dans une variable.

        Après cette première boîte de dialogue, créez une fonction qui affiche une seconde boîte de dialogue avec un champ de saisie à l'utilisateur.
        Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, affichez une boîte de dialogue avec un champ de saisie.

        Les deux saisies successives sont stockées dans la même variable.
        Affichez le contenu de cette variable dans une boîte de dialogue
        Que se passe-t-il si je fais précéder, dans la fonction, le nom de la variable par le mot-clé var ? Pourquoi ?
      */
      let userInput;
      
      while (!userInput) {
        userInput = prompt();
      }

      const getInput = () => {
        var userInput = undefined; // quand le mot clé var est utilisé dans le corps de la fonction, la variable userInput est locale à la fonction
        while (!userInput) {
          userInput = prompt();
        }
      }
      getInput();
      alert(userInput);
    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 34 - portée</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 42</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Créez 5 documents Web.
        1 - Au chargement du 1er document Web, affichez un popup vers le 2nd document Web.
        2 - Juste avant la fermeture du 2ème document Web, déclencher l'apparition d'une popup vers le 3ème.
        3 - Juste avant la fermeture du 3ème document Web, déclencher l'apparition d'une popup vers le 4ème.
        4 - Juste avant la fermeture du 4ème document Web, déclencher l'apparition d'une popup vers le 5ème.
        5 - Juste avant la fermeture du 5ème document Web, déclencher l'apparition d'une popup vers le 1er.
        6 - Juste avant la fermeture du 1er, déclenchez l'apparition des 5 popup d'un coup !!!

        Pensez à désactiver le bloqueur de PopUp de votre navigateur pour faire vos tests.
      */
      const openPopUps = () => {
        open('Exercice 42 - onbeforeunload 2.html');
        open('Exercice 42 - 1.html', 'Page 1');
        open('Exercice 42 - 2.html', 'Page 2');
        open('Exercice 42 - 3.html', 'Page 3');
        open('Exercice 42 - 4.html', 'Page 4');
      }
    </script>
  </head>
  <body onload="open('Exercice 42 - 1.html', 'Page 1');" onbeforeunload="openPopUps();">
    <h1>Mon nouveau document</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

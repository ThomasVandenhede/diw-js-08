<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 47 - digits</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Créez une fonction qui renvoie le nombre de digits d’un nombre passé en argument.

        Un « digit » est un des chiffres qui composent le nombre.

        Exemple : pour 101, les digits sont 1, 0, 1, il y a donc 3 digits.
      */
      const countDigits = () => {
        let number, absolute;
        let digits = 1;
        const base = 10;

        while (!number || isNaN(number)) {
          number = parseInt(prompt('Saisissez un chiffre'));
        }
        
        if (number < 0) {
          absolute = number * -1;
        } else {
          absolute = number;
        }

        for (let i = 1; absolute > base ** i; i++) {
          digits = digits + 1;
        }

        alert("Le nombre " + number + " comporte " + digits + " chiffres");
      }
      countDigits();
    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 47 - digits</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

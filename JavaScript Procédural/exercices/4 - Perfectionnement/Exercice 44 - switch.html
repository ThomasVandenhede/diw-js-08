<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 44 - switch</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        L'instruction if/else permet seulement de prendre deux cas en compte pour une expression. En revanche; L'instruction switch permet d'évaluer une expression selon un nombre de cas non limité.

        Cette instruction s'écrit de la façon suivante :
        switch (expression) {
          case valeur1:
          // Instruction s'exécutant lorsque l'expression correspond à valeur1
          instructions1;
          break;
          case valeur2:
          // Instruction s'exécutant lorsque l'expression correspond à valeur2
          instructions 2;
          break;
          ...
          default:
          // Instructions quand aucune des valeurs ne correspond
          instructions_par_defaut;
        }

        Le break à la fin d'une instruction n'est pas obligatoire, mais il est fortement recommandé. Ainsi, seules les instructions correspondant à cette instruction seront exécutés.
        Le cas par défaut (default) est également optionnel.
      */

      /*********************************
      ************ EXERCICE ************
      **********************************
        Reprenez l'exercice précédent en remplaçant les instructions if/else par un switch.
      */
      const handleLoad = () => {
        let day;
        while (isNaN(day) || day < 1 || day > 7) {
          day = parseInt(prompt('Quel jour de la semaine êtes-vous né ? (1 - 7)'));
        }
        
        switch (day) {
          case 1:
            alert("Vous êtes né en début de semaine");
            break;
          case 2:
          case 3:
          case 4:
            alert("Vous êtes né en milieu de semaine");
            break;
          case 5:
            alert("Vous êtes né un vendredi");
            break;
          case 6:
          case 7:
            alert("Vous êtes né un weekend");
            break;
        }
      }
    </script>
  </head>
  <body onload="handleLoad()">
    <h1>JavaScript : Exercice 44 - switch</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 38 - arguments 2</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réécrivez l'exercice précédent en utilisant une boucle for (avec tableau['length']);
      */
      const getAverage = function() {
        let total = 0;
        for (let i = 0; i < arguments.length; i++) {
          total = total + arguments[i];
        }
        return total / arguments.length;
      }
      alert(getAverage(10, 5, 15, 10));
    </script>
  </head>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 39 - moyenne</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réalisez le programme (algorithme) suivant :
        a) Affichez une boîte de dialogue à l'utilisateur lui demandant un nombre. Tant qu'il saisit un nombre, demandez-lui un autre nombre nombre. L'ensemble des réponses doit être enregistré dans une seule variable.
        b) Si l'utilisateur a saisi au-moins un nombre, faites la moyenne du/des nombre(s) saisi(s) en utilisant un boucle for.
      */
        (function() {
          'use strict';

          var reponse = true;
          var tableauNombres = [];

          var compteur = 0;
          while(reponse = parseFloat(prompt('Veuillez saisir un nombre'))) {
            tableauNombres[compteur] = reponse;
            compteur++;
          }
          console.log(tableauNombres);

          var moyenne = function(tableauNombres) {
            var somme = 0;
            var nombreElements = tableauNombres['length'];
            for (var i = 0; i < nombreElements; i++) {
                somme += tableauNombres[i];
            }
            return somme / nombreElements;
          }

          if (tableauNombres[0]) {
            var t = moyenne(tableauNombres);
            alert(t);
          }

        })(); // IIFE

    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 39 - moyenne</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

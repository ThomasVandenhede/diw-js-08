    <script>
      /*********************************
      ************ EXERCICE ************
      **********************************
      ** 1 **
        Création d'une fonction qui affiche le résultat d'une addition.

        Créez une fonction dans une variable nommée "operation", qui prend 2 arguments et les additionne. Cette fonction ne retourne pas de valeur mais affiche le résultat dans une boîte de dialogue (alert).
        Exécutez cette fonction en lui passant des nombres en argument. Vous devez observer le résultat de l'opération dans la boîte de dialogue.

      ** 2 **
        Exécution d'une fonction déclarée dans un fichier séparé.

        Déplacez la fonction "operation" dans un fichier externe nommé "exercice11b.js" et chargez ce fichier dans le document courant.
        Exécutez la fonction dans le document HTML actuel, en lui passant les valeurs 3 et 5. Vous devriez voir s'afficher le nombre 8 dans la boîte de dialogue.
      */
      operation(3, 5);
    </script>

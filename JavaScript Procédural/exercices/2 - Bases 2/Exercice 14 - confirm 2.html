<!DOCTYPE html>

  <head>

    <title>JavaScript : Exercice 14 - confirm 2</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
      ** 1 **
        Réalisez le programme (algorithme) suivant :
        Au chargement du document, j'affiche une boîte de dialogue contenant le message « Voulez-vous continuer ? ».
        Si l'utilisateur clique sur OK, j'affiche une boîte de dialogue avec le message « Vous avez cliqué sur OK ! », sinon j'affiche une boîte de dialogue avec le message « Vous avez choisi d'annuler ».

        Utilisez l'attribut d'évènement onload, la fonction confirm(), la fonction alert() et un bloc conditionnel if/else.
      */
      var action = function() {
        var answer = confirm('« Voulez-vous continuer ? »');
        if (answer) {
          alert('« Vous avez cliqué sur OK ! »')
        } else {
          alert("« Vous avez choisi d'annuler »");
        }
      };

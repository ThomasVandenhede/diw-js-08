<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 17 - prompt 2</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réalisez le programme (algorithme) suivant :
        Au chargement du document, j'affiche une boîte de dialogue avec un champ de saisie à l'utilisateur.
        - Si l'utilisateur clique sur Annuler, j'affiche un message « Vous avez annulé la saisie ».
        - Si l'utilisateur clique OK sans rien saisir, j'affiche un message « Vous n'avez rien saisi ».
        - Sinon (si l'utilisateur n'a pas cliqué sur Annulé ET n'a pas rien saisi), j'affiche la saisie de l'utilisateur dans une boîte de dialogue
      */

      var action = function() {
        var saisie = prompt('Veuillez saisir un message');
        if (saisie == null) {
          alert('Vous avez annulé la saisie');
        } else {
          if (saisie == '') {
            alert('Vous n\'avez rien saisi');
          } else {
            alert(saisie);
          }
        }
      };
    </script>
  </head>
  <body onload="action();">
    <h1>JavaScript : Exercice 17 - prompt 2</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

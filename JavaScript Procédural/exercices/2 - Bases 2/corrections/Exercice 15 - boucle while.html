<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 15 - boucle while</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        Parmi tous les éléments constitutifs de JavaScript, se trouvent les boucles. Celles-ci permettent de répéter à plusieurs reprise les mêmes lignes du code.

        Le premier type de boucle est la boucle while. Elle s'écrit ainsi :

        while (condition) {
          code à exécuter.
        }

        Tant que la condition est vraie, le code s'exécutera. Il faut donc, dans le code à exécuter, un élément modificateur de telle façon à interrompre le fonctionnement de la boucle. Dans le cas contraire, celle-ci s'exécutera sans fin.
      */

      /*********************************
      ************ EXERCICE ************
      *********************************
        Réalisez le programme (algorithme) suivant :
        Au CHARGEMENT du document, j'affiche une boîte de dialogue contenant le message « Voulez-vous continuer ? ». TANT QUE l'utilisateur clique sur OK j'affiche une boîte de dialogue avec le message « Voulez-vous continuer ? ».

        Utilisez l'attribut d'évenement onload, la fonction confirm() , la fonction alert() et une boucle while.
      */
      var action = function() {
        var reponseUtilisateur = true;
        while (reponseUtilisateur) {
          reponseUtilisateur = confirm('Voulez-vous continuer ?');
        }
      };

      // variante
      var actionPlusCompacte = function() {
        while (confirm('Voulez-vous continuer ?')) {
        }
      };
      /*
        Une boucle while() s'exécute tant que sa condition est validée (c'est-à-dire que son résultat est évalué à true).
        Ici, tant que l'utilisateur clique sur « OK » dans la boîte de dialogue, le `confirm()` retourne true, donc la condition de la boucle while() est validée et la boucle est exécutée. Si l'utilisateur clique sur « Annuler », la fonction confirm() retourne false et la condition de la boucle while() n'est plus validée, la boucle n'est donc pas exécutée.
        Il faut bien comprendre que la condition de la boucle while() est évaluée à chaque tour de la boucle et donc la fonction confirm est exécuté à nouveau.
      */

    </script>
  </head>
  <body onload="action();">
    <h1>JavaScript : Exercice 15 - boucle while</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

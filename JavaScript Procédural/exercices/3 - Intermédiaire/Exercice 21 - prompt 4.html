<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 21 - prompt 4</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réalisez le programme (algorithme) suivant :
        Quand je clique sur un paragraphe, j'affiche une boîte de dialogue avec un champ de saisie à l'utilisateur.
        Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, j'affiche une boîte de dialogue avec un champ de saisie.

        Lorsque l'utilisateur saisi un texte, j'affiche une nouvelle boîte de dialogue avec un champ de saisie à l'utilisateur.
        Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, j'affiche une boîte de dialogue avec un champ de saisie.

        L'utilisateur devra donc saisir deux informations. Je concatène (avec +) ces deux informations. J'affiche le résultat de la concaténation dans un boîte de dialogue

        Quel résultat s'affiche si l'utilisateur saisit 2 chiffres ? À votre avis pourquoi ?

        Utilisez l'attribut d'évènement onclick, la fonction prompt(), la fonction alert() et la boucle while.
      */
      const handleClick = () => {
        let userInput1, userInput2;
        while (!userInput1) {
          userInput1 = prompt();
        }

        while (!userInput2) {
          userInput2 = prompt();
        }
        alert(userInput1 + userInput2); // si l'utilisateur saisit 2 chiffres, affiche la somme
      }
    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 21 - prompt 4</h1>
    <p onclick="handleClick()">Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

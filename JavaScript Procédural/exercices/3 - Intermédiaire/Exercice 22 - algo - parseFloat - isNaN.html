        - si cette information est un nombre, elle retourne le nombre correspondant.
        - sinon elle retourne un code d'erreur : NaN (Not A Number).
        Cette fonction est fréquemment utilisée pour transformer des valeurs exprimées en px, em, % ou autres en nombres manipulables (arithmétiquement).

        La fonction isNaN() est une fonction qui prend entrée une variable :
        - Si cette variable n'est pas un nombre, la fonction retourne true.

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JavaScript 03 : les opérateurs</title>
  <script>
    alert(3 + 3); // JavaScript évalue l'expression et affiche le résultat
    alert(3 * 3);
    alert(3 / 3);
    alert(3 - 3);

    var unNombre = 7;
    alert(unNombre * 9);
    var nombre2 = 8;
    alert(unNombre + nombre2);
    var somme1 = unNombre + nombre2;
    console.log(somme1);

    nombre2 = 3;
    alert(unNombre + nombre2);
    var somme2 = unNombre + nombre2;
    console.log(somme2);

    nombre2 = 'Coucou';
    console.log(unNombre + nombre2); // Ici JavaScript transform le nombre en texte et concatène les deux valeurs
    var duTexte = 'Bon' + ' ' + 'apétit';
    alert(duTexte);

    var espace = ' ';

    alert('Bon' + espace + 'apétit');

    var resultat = 2 + 3 * 5;
    console.log(resultat);
    resultat = (2 + 3) * 5;
    console.log(resultat);

    console.log(10 % 3); // L'opérateur modulo donne le rest d'une division entière
    var nombreA = 100;
    var nombreB = 101;
    var nombreC = 100 / 20;
    console.log(nombreA % 2);
    console.log(nombreB % 2);
    console.log(nombreC % 2);

  </script>
</head>
<body>
  
</body>
</html>

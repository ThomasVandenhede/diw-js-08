<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript 02 : les types de base</title>
  <script>
    var maVariable = 'Bonjour à tous'; // déclaration d'une variable avec le mot-clé var, puis assignation sur la même ligne avec l'opérateur = (type: String)
    alert(maVariable);

    var autreVariable; // décalration d'une variable sans assignation
    autreVariable = 'Un autre texte'; // assignation d'une valeur à une variable existante (type: String)
    console.log(autreVariable);

    var unNombre = 456; // valeur numérique (type: Number)
    var unAutreNombre = 1.33; // une autre valeur numérique (type: Number)
    alert(unNombre);
    console.log(unNombre); // Affiche un message dans la console

    var somme = 3 + 5;
    console.log(somme);

    var unBooleen = true; // Une variable booléenne (type: Boolean)
    console.log(unBooleen);
    var autreBooleen = false;  // Une variable booléenne (type: Boolean)
    console.log(autreBooleen);

    var unTableauVide = []; // une variable de type tableau, qui ne contient aucun élément (type: Array) 
    var unTableau = ['Abc', 'Xyz', 'Coucou']; // un tableau qui contient 2 éléments

    alert(unTableau[1]); // 3 + 5 On affiche dans une boîte alert la deuxième valeur du tableau unTableau. alert('Coucou');
    /*
    commentaire
    multi-lignes
    */
    console.log(unTableau);

    var tableau2 = ['Bonjour', 3, 'Au revoir', 5, false]; // un tableau peut contenir n'importe quel type de données en JavaScript
    console.log(tableau2);

    alert(tableau2[3] * 3);




  </script>
</head>

</body>
</html>

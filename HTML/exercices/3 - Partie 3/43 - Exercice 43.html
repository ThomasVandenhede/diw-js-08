	La  propriété border peut être appliquée à des cellules d'un tableau.
	Pour supprimer l'espace entre les bordures de cellules jointives, il faut utiliser la propriété : border-collapse.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    table {
      border: 10px solid brown;
      border-collapse: collapse;
    }

    thead {
      background-color: #333;
      color: #eee;
    }

    td, th {
      border: 1px dotted fuchsia;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <th>ville</th>

    </thead>
    <tr>
      <td>Nobis, corporis deserunt!</td>

      <td>Necessitatibus, placeat consequatur!</td>
    </tr>
    <tr>
      <td>Vel, libero dolore!</td>
      <td>Nesciunt, dolorum officiis?</td>
      <td>Porro, qui dicta!</td>
    </tr>
    <tr>
      <td>Necessitatibus, repellendus expedita!</td>
      <td>Aut, sit similique.</td>
      <td>Recusandae, vero temporibus.</td>
    </tr>
  </table>
</body>
</html>

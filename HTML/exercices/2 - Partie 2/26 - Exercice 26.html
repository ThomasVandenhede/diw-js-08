<!--
Dans une liste non ordonnée ou ordonnée, on peut modifier l'apparence des li au moyen de la déclaration CSS list-style-type.  
-->

<!--
	1 - Créez un document.
	2 - Vous y insérez une liste à puce contenant cinq entrées.
	3 - Dans la troisième entrée, vous insérez une autre liste à puce comprenant trois entrées.
	4 - Changez le type de puce de cette dernière liste.
	5 - Masquez la puce de la cinquième entrée de la liste.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    ul > li:nth-of-type(5) {
      list-style: none;
    }

    ol {
      list-style-type: circle;
    }
  </style>
</head>
<body>
  <ul>
    <li>Lorem, ipsum dolor.</li>
    <li>Id, dolores repudiandae?</li>
    <li>
      <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Corporis, dolor minima.</li>
        <li>Dignissimos, quos? Pariatur?</li>
      </ol>
    </li>
    <li>Fugiat, incidunt saepe.</li>
    <li>Cumque, ex esse!</li>
  </ul>
</body>
</html>

<!--
	1 - Créez un document.
	2 - Vous y insérez trois div de taille identique.
	3 - Donnez à la première div des marges.
	4 - Donnez à la seconde div du padding et des marges. 
	5 - Donnez à la troisième div du padding.
	6 - Quelle différence voyez-vous entre la marge et le padding ?
  7 - Que remarquez vous sur l'espace entre la première et la seconde div ? Comment expliquez-vous cela ?
  
  6: marge à l'extérieur, padding à l'intérieur
  7: il y a un "margin collapsing" entre les marges des deux boîtes
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    div {
      background-color: yellowgreen;
      width: 300px;
      height: 200px;
    }

    div:nth-of-type(1) {
      margin: 20px;
    }

    div:nth-of-type(2) {
      margin: 40px;
      padding: 10px;
    }

    div:nth-of-type(3) {
      padding: 50px;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>

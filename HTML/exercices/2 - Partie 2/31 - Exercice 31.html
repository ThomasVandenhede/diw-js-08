<!--
Par défaut, les coins d'un bloc sont carrés. Un arrondi sur les bordures est appliqué avec la propriétée border-radius

div{
	border-radius: 5px 6px 4px 18px;
}

Pour appliquer le même arrondi sur les quatre coins :

h2{
	border-radius: 6px;
}
-->

<!--
	1 - Créez un document avec un h1 et un paragraphe et une div vide.
	2 - Mettez une bordure sur chaque balise.
	3 - Réalisez un arrondi de quelques px sur le h1 identique sur les quatre côtés.
	4 - Sur le paragraphe, mettez un arrondi différent sur les coins-haut gauche et bas-droit d'une part et bas-gauche et haut-droit d'autre part.
	5 - Donnez à la div une couleur de fond, une largeur et une hauteur identique et un border-radius de même dimension que la dimension d'un côté de la div.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    h1 {
      width: 100%;
      height: 30px;
      border: 1px solid khaki;
      border-radius: 3px;
    }

    p {
      width: 500px;
      height: 300px;
      border: 2px solid darkcyan;
      border-radius: 20px 100px;
    }

    div {
      height: 400px;
      width: 400px;
      background-color: fuchsia;
      border: 10px solid red;
      border-radius: 400px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <p></p>
  <div></div>
</body>
</html>

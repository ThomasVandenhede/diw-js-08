<!--
À l'aide de la propriété CSS box-shadow, on peut appliquer une ombre sur un bloc :
h2{
	box-shadow: 4px 8px 2px grey;
}
-->

<!--
	1 - Créez un document avec un h1 et un paragraphe.
	2 - Faites une ombre sur le h1.
	3 - Faites une ombre sur le paragraphe et ajoutez la propriété inset pour appliquer une ombre interne.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    h1 {
      box-shadow: 2px 10px 20px 0 #333;
    }

    p {
      box-shadow: 3px 3px 0 10px aqua inset;
    }
  </style>
</head>
<body>
  <h1>Lorem ipsum dolor sit amet, consectetur adipisicing.</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit laudantium, aperiam modi minima maiores earum alias commodi numquam dolorem tempore dignissimos assumenda cupiditate facilis odit impedit repudiandae optio odio ipsam.</p>
</body>
</html>

<!--
Toute balise bloc peut être redimensionnée en CSS en définissant la largeur (width) et la hauteur (height).
La dimension peut être donnée en pixel ou en pourcentage.
-->

<!--
	1 - Créez un document.
	2 - Vous y insérez trois div ayant chacune une couleur de fond différente.
	3 - Donnez à la première div une taille.
	4 - Donnez à la seconde div une autre taille. 
	5 - Donnez à la troisième div une largeu hauteur égale à 150px et une largeur égale à la moitié de la fenêtre.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    div:nth-of-type(1) {
      background-color: forestgreen;
      width: 300px;
      height: 100px;
    }

    div:nth-of-type(2) {
      background-color: firebrick;
      width: 300px;
      height: 500px;
    }

    div:nth-of-type(3) {
      background-color: khaki;
      width: 50%;
      height: 50px;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
